<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css">
    <title>Vite App</title>
  </head>
  <body>
		<canvas id="canvas"></canvas>
		<header class="header">
			<div class="container">
				<div class="header__container">
					<div class="logo">
						<img src="public/logo.png" alt="Star" class="logo__img" width="50" height="50">
						<p class="logo__text">Utopia 513</p>
					</div>
					<form>
						<label for="hideText">
							Hide text
							<input type="checkbox" name="hideText" id="hideText">
						</label>
						<label for="speed">
							Speed
							<input type="number" name="speed" id="speed" value="0.005">
						</label>
						<label for="amount">
							Amount
							<input type="number" name="amount" id="amount" value="16">
						</label>
						<label for="size">
							Size
							<input type="number" name="size" id="size" value="400">
						</label>
					</form>
				</div>
			</div>
		</header>
		<section id="section1">
			<div class="container">
				<h2 class="title">ABOUT <span class="title__span">US</span></h2>
				<p class="text">
					Utopia 513 is a professional 3D graphics studio that helps businesses from around the world tell their stories through 3D content.
				</p>
				<div class="dec">
					<img src="public/video-1.jpg" alt="Planet" class="dec__img" width="870" height="618">
				</div>
			</div>
		</section>
    <script type="module" src="main.js"></script>
  </body>
</html>
